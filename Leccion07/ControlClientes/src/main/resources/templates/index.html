<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Inicio</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header" > </header>
        <a th:href="@{/agregar}">Crear persona</a>
        <div th:if="${personas != null and !personas.empty}">
            <table border="1">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Telefono</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>

                <tr th:each="persona : ${personas}">
                    <td th:text="${persona.nombre}" />
                    <td th:text="${persona.apellido}" />
                    <td th:text="${persona.email}" />
                    <td th:text="${persona.telefono}" />
                    <td><a th:href="@{/editar/} + ${persona.idPersona}" th:text="Editar" /></td>
                    <td><a th:href="@{/eliminar(idPersona=${persona.idPersona})}" th:text="Eliminar" /></td>
                </tr>
            </table>
        </div>
        <div th:if="${personas == null or personas.empty}">
            La lista de personas está vacía
        </div>
        <footer th:replace="layout/plantilla ::footer" ></footer>
    </body>
    
</html>
